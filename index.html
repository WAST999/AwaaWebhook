<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awaa Webhook Sender</title>
    <style>
        body { background-color: #0d1117; color: #58a6ff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; display: flex; justify-content: center; }
        .container { max-width: 500px; width: 100%; background: #161b22; padding: 25px; border-radius: 8px; border: 1px solid #30363d; }
        h2 { color: #f0f6fc; text-align: center; margin-bottom: 20px; }
        input, textarea { 
            width: 100%; padding: 12px; margin: 10px 0; box-sizing: border-box;
            background: #0d1117; border: 1px solid #30363d; 
            color: #c9d1d9; border-radius: 6px; outline: none;
        }
        input:focus { border-color: #58a6ff; }
        button { 
            width: 100%; padding: 12px; background: #238636; 
            color: #ffffff; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; margin-top: 10px;
        }
        button:hover { background: #2ea043; }
        .status { margin-top: 15px; font-size: 0.9em; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Awaaa Webhook</h2>
        <input type="text" id="url" placeholder="Masukkan URL Webhook">
        <textarea id="message" rows="8" placeholder="Tulis pesan kamu di sini..."></textarea>
        <button onclick="sendWebhook()">KIRIM SEKARANG</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        async function sendWebhook() {
            const url = document.getElementById('url').value;
            const message = document.getElementById('message').value;
            const statusDiv = document.getElementById('status');

            if (!url || !message) {
                statusDiv.innerText = "❌ Isi URL dan Pesan dulu ya!";
                statusDiv.style.color = "#f85149";
                return;
            }

            statusDiv.innerText = "⏳ Sedang mengirim...";
            statusDiv.style.color = "#c9d1d9";
            
            try {
                // Mengirim langsung ke Webhook tanpa backend
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: message }) // 'content' adalah format standar Discord
                });

                if (response.ok) {
                    statusDiv.innerText = "✅ Pesan Berhasil Dikirim!";
                    statusDiv.style.color = "#3fb950";
                    document.getElementById('message').value = ""; // Reset pesan
                } else {
                    statusDiv.innerText = "❌ Gagal: " + response.statusText;
                    statusDiv.style.color = "#f85149";
                }
            } catch (err) {
                statusDiv.innerText = "❌ Error: Pastikan URL benar atau cek koneksi.";
                statusDiv.style.color = "#f85149";
            }
        }
    </script>
</body>
</html>
